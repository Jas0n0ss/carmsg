<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>车主二维码生成器</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg,#F5F5F7,#E0E0E8); }
    .glass-card {
      backdrop-filter: blur(12px);
      background: rgba(255,255,255,0.75);
      border-radius: 32px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 32px;
      max-width: 400px;
      width: 100%;
      margin: auto;
    }
    .input-field {
      width: 100%;
      padding: 14px 16px;
      border-radius: 16px;
      border: 1px solid #D1D1D6;
      font-size: 16px;
      margin-top: 8px;
      margin-bottom: 16px;
      outline: none;
      transition: all 0.25s;
      background-color: rgba(255,255,255,0.6);
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .input-field:focus {
      border-color: #007AFF;
      box-shadow: 0 0 0 3px rgba(0,122,255,0.2);
      background-color: rgba(255,255,255,0.8);
    }
    .btn {
      width: 100%;
      padding: 16px;
      font-weight: 600;
      font-size: 16px;
      border-radius: 24px;
      text-align: center;
      color: #fff;
      cursor: pointer;
      transition: all 0.2s;
      user-select: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .btn-primary { background: linear-gradient(90deg,#007AFF,#005BB5); }
    .btn-primary:hover { opacity: 0.9; transform: scale(1.02); }
    .btn-primary:active { transform: scale(0.97); }
    .btn-download { background: linear-gradient(90deg,#34C759,#28A745); margin-top: 12px; }
    .btn-download:hover { opacity: 0.9; transform: scale(1.02); }
    .btn-download:active { transform: scale(0.97); }
    #qrcode { margin-top: 24px; display: flex; justify-content: center; transition: all 0.3s ease-in-out; opacity: 0; }
    #qrcode.show { opacity: 1; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

  <div class="glass-card animate-fadeIn">
    <h1 class="text-3xl font-bold text-center text-gray-900 mb-6">车主二维码生成器</h1>

    <label class="block">
      <span class="text-gray-700 font-medium">车牌号</span>
      <input id="plate" type="text" placeholder="例如：粤B12345" class="input-field">
    </label>

    <label class="block">
      <span class="text-gray-700 font-medium">手机号</span>
      <input id="phone" type="tel" placeholder="例如：13812345678" class="input-field">
    </label>

    <button onclick="generateQR()" class="btn btn-primary mb-2">生成二维码</button>
    <button id="downloadBtn" class="btn btn-download hidden">下载二维码</button>

    <div id="qrcode"></div>
  </div>

  <script>
    function isValidPhone(phone){return /^1[3-9]\d{9}$/.test(phone);}
    function isValidPlate(plate){return /^[京津沪渝冀豫云辽黑湘皖鲁新苏浙赣鄂桂甘晋蒙陕吉闽贵粤青藏川宁琼][A-Z][A-Z0-9]{5,6}$/i.test(plate);}
    let qrCodeInstance=null;

    function generateQR(){
      const plate=document.getElementById('plate').value.trim().toUpperCase();
      const phone=document.getElementById('phone').value.trim();
      if(!plate||!phone){alert('请输入车牌号和手机号');return;}
      if(!isValidPlate(plate)){alert('车牌号格式不正确');return;}
      if(!isValidPhone(phone)){alert('手机号格式不正确');return;}

      const url=`${window.location.origin}${window.location.pathname.replace('index.html','')}view.html?plate=${encodeURIComponent(plate)}&phone=${encodeURIComponent(phone)}`;

      const qrContainer=document.getElementById("qrcode");
      qrContainer.innerHTML="";
      qrCodeInstance=new QRCode(qrContainer,{text:url,width:220,height:220,colorDark:"#007AFF",colorLight:"rgba(255,255,255,0.2)",correctLevel:QRCode.CorrectLevel.H});
      qrContainer.classList.add('show');
      document.getElementById('downloadBtn').classList.remove('hidden');
    }

    document.getElementById('downloadBtn').addEventListener('click',()=>{
      if(!qrCodeInstance)return;
      const canvas=document.querySelector('#qrcode canvas');
      if(!canvas)return;
      const link=document.createElement('a');
      link.href=canvas.toDataURL("image/png");
      link.download="car_qrcode.png";
      link.click();
    });
  </script>
</body>
</html>
