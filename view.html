<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>联系车主</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Inter',sans-serif;background:linear-gradient(135deg,#F5F5F7,#E0E0E8);display:flex;align-items:center;justify-content:center;min-height:100vh;padding:16px;}
    .card{
      backdrop-filter:blur(14px);
      background:rgba(255,255,255,0.85);
      border-radius:32px;
      box-shadow:0 12px 32px rgba(0,0,0,0.1);
      text-align:center;
      max-width:380px;
      width:100%;
      padding:32px 24px;
      animation:fadeIn 0.5s ease forwards;
    }
    .plate{font-size:2.5rem;font-weight:700;color:#1C1C1E;margin-bottom:24px;}
    .btn{
      background:linear-gradient(90deg,#007AFF,#005BB5);
      color:#fff;font-weight:600;font-size:18px;width:100%;padding:16px;border-radius:24px;transition:all 0.2s;cursor:pointer;box-shadow:0 6px 18px rgba(0,0,0,0.12);
    }
    .btn:hover{opacity:0.9;transform:scale(1.02);}
    .btn:active{transform:scale(0.97);}
    @keyframes fadeIn{0%{opacity:0;transform:translateY(20px);}100%{opacity:1;transform:translateY(0);}}
  </style>
</head>
<body>
  <div class="card">
    <h1 class="text-2xl font-bold text-gray-900 mb-4">🚘 联系车主</h1>
    <p class="text-gray-500 mb-2">车牌号</p>
    <p id="plate" class="plate"></p>
    <button id="callBtn" class="btn">📞 呼叫车主</button>
  </div>

  <script>
    const params=new URLSearchParams(window.location.search);
    const plate=params.get('plate');
    const phone=params.get('phone');

    if(!plate||!phone){
      document.body.innerHTML='<p class="text-center text-red-600 text-xl mt-10 px-4">参数缺失或非法，无法显示。</p>';
    }else{
      document.getElementById('plate').innerText=plate;
      document.getElementById('callBtn').addEventListener('click',()=>{window.location.href=`tel:${phone}`;});
    }
  </script>
</body>
</html>
